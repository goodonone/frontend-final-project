<form (ngSubmit)="signin()">
    <h1>LOGIN</h1>
    <span>User Name:  </span>
    <input placeholder="Enter email" type="text" name="userName" [(ngModel)]="username">
    <br><br>
    <span>Password:  </span>
    <input placeholder="Enter password" type="password" name="password" [(ngModel)]="password">
    <br><br>
    
    <button>
      Sign In
    </button>
</form>
